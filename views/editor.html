<div data-source="import" v-if="currentView === 'editor'">
<div class="row">
  <div class="input-field non-margin-top col s12" v-bind:class="[settings.editor.textColor, settings.editor.background]">
    <textarea v-on:keyup="writeEditor" v-model="inPut.editorContent" id="editor" class="materialize-textarea"></textarea>
  </div>
</div>
</div>
