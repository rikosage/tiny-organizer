<div data-source="import" v-if="currentView === 'execute'" class="content">
    <div class="row" v-if="processes.length !== 0">
        <transition-group name="list">
        <div  v-for="process in processes" class="col s6 m4 l2 process-item" v-bind:key="process">
            <div class="card grey lighten-3 hoverable">
                <div class="col s12 delete-process">
                    <i v-on:click="deleteProcess(process)" class="material-icons right small">close</i>
                </div>
                <div v-on:click="executeProcess(process)" class="card-content">
                    <span class="card-title">
                        <div class="row center">
                            <div class="img-wrapper">
                                <img class="col s12 responsive-img" v-bind:src="getProcessImage(process)" alt="" />
                            </div>
                            <h5 class="col s12">{{process.name}}</h5>
                        </div>
                    </span>
                </div>
            </div>
         </div>
     </transition-group>
    </div>
    <div v-else>
        <h2>Добавьте программы быстрого запуска кнопкой настроек!</h2>
    </div>
</div>
